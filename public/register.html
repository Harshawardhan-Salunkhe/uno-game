<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-panel">
        <h1>REGISTER</h1>
        <input type="text" id="user" placeholder="Choose Username">
        <input type="password" id="pass" placeholder="Choose Password">
        <button class="btn-success" onclick="register()">Create Account</button>
        <p>Have an account? <a href="login.html" style="color:cyan;">Login</a></p>
    </div>

    <script>
        async function register() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: u, password: p })
            });
            const data = await res.json();
            if (data.success) {
                alert("Account created! Please login.");
                window.location.href = 'login.html';
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
